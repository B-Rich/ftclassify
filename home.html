<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Fusion Tables Data Classify wizard</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/static/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main">

  <div class="header">
    <div class="header_resize">
      <div class="menu_nav">
        <ul>
          
          <li class="active"><a href="/">HOME</a></li>
                   
        </ul>
      </div>
      <div class="logo"><h1><a href="/">{{ title }}<span></span></a></h1></div>
      <div class="clr"></div>
    </div>
  </div>

  <div class="content">
    <div class="content_resize">
      <div class="mainbar">
       
       <p>Table ID: {{ tableid }}</p>
       <form name="myForm" action="/classify" method="post">
				<select name="column">
				  	<option value="1">Select Column</option>
				</select></br></br>
				<select name="classmethod">
				  	<option value="0">Select Classification</option>
				  	<option value="1">Equal Interval</option>
				  	<option value="2">Natural Breaks</option>
				  	<option value="3">Quantiles</option>
				  	<option value="2">Standard Deviations</option>
				</select></br></br>
				<select name="classno">
				  	<option value="0">Select number of classes</option>
				  	<option value="3">3</option>
				  	<option value="4">4</option>
				  	<option value="5">5</option>
				  	<option value="6">6</option>
				</select></br></br>
				<input type="submit" value="Classify" />
	</form>
       
       
      </div>
      
      <div class="clr"><p>Previous work: </p></div>
    </div>
  </div>

<script type="text/javascript">
		var columns = {{ columns }};
					
		for(var i = 0; i < columns.length; i++){
			var entry = columns[i];
			
			var select = document.createElement("option");
			select.setAttribute("value", entry);
			select.text = entry;
			
			document.myForm.column.appendChild(select);
			
		}
	</script>
  
  <div class="footer">
    <div class="footer_resize">
      <p class="lf">&copy; Copyright <a href="http://gis.co.ke">Allan Oware</a></p>
      
      <div class="clr"></div>
    </div>
  </div>
</div>
</body>
</html>
