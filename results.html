<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Fusion Tables Data Classify wizard</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/static/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main">

  <div class="header">
    <div class="header_resize">
      <div class="menu_nav">
        <ul>
          
          <li class="active"><a href="/">HOME</a></li>
                   
        </ul>
      </div>
      <div class="logo"><h1><a href="/">{{ title }}<span></span></a></h1></div>
      <div class="clr"></div>
    </div>
  </div>

  <div class="content">
    <div class="content_resize">
      <div class="mainbar">
    
    <h3>Classes</h3>
      <div id="classes">
      
      </div>
       
       
      </div>
      <script type="text/javascript">
		var classes = {{ classes }};
		
		for(var i = 0; i < classes.length - 1; i++){
			if(i > 0){
				var class1 = classes[i] + 1;
			} else {
				var class1 = classes[i] + 0;
			}
			
			var class2 = classes[i+1];
						
			var row1 = document.createElement('p');
			row1.textContent = class1 + '  -  ' + class2;
						
			document.getElementById("classes").appendChild(row1);
			
		}
	</script>
      <div class="clr"><p>Previous work: </p></div>
    </div>
  </div>


  
  <div class="footer">
    <div class="footer_resize">
      <p class="lf">&copy; Copyright <a href="http://gis.co.ke">Allan Oware</a></p>
      
      <div class="clr"></div>
    </div>
  </div>
</div>
</body>
</html>
